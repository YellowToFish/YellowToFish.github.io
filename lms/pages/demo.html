<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">

        rel="stylesheet">
    <title>學習管理系統</title>
    <title>Document</title>

<body>
    <header>
        <span>
            <a href="#">LOGO</a>
            <a href="../index.html">首頁</a>
            <a href="#">學習地圖</a>
        </span>
        <span>
            <a id="openIt">登入 | 註冊</a>
        </span>
    </header>
    <div class="middle">
        <div class="middle-left">
            <iframe src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=21920&record=false"
                frameborder="0" width="980px" height="630px" style="padding: 44px; margin: 0 auto">

        </div>
        <div class="middle-right" id="middleRight">
            <div>
                <div>
                    <a class="close">
                        <img src="../images/xmark.svg" id="closeIt">
                    </a>
                </div>
                <div class="login-text">
                    <a href="#">登入</a>
                    <a href="#">註冊</a>
                </div>
                <div class="form">
                    <form action="" method="POST">
                        <input class="login" placeholder="電子郵件">
                        <input class="login" placeholder="密碼">
                        <a href="#">無法登入 / 忘記密碼</a>
                        <button>登入</button>
                    </form>
                </div>
                <div class="line"></div>
                <div class="link">
                    <a href="#">
                        <img src="../images/fb.svg" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/google.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="../main.js"></script>
